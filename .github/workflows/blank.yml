# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  LogoType: white
  LogosDir: ./assets/system_logos
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get-logos:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Clones newest logos from the Gitlab Repo
      - name: grab new logos
        run: git clone "https://gitlab.com/es-de/themes/system-logos.git"

      # Copies the specified logo type to your assets folder
      - name: copy specified logos
        run: cp -r ./system-logos/system-logo-$LogoType/. $LogosDir

      - name: Commit
        run: |
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Auto updated theme with new logos" || echo "No changes to commit"
      - name: Push
        run: |
          git push origin main
      - name: remove clone
        run: |
          rm -rf ./system-logos
